<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Chedulla Services</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #35725e;
    background-image: linear-gradient(to right top, #fbfafa, #8ab8c5);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    color: #4a4a4a;
}
.registration-form {
    display: flex;
    flex-direction: column;
}
.form-group {
    margin-bottom: 1.75rem;
}

.form-row {
    display: flex;
    gap: 1.5rem; /* Space between side-by-side fields */
}

.form-row .form-group {
    flex: 1; /* Allows fields in a row to share space equally */
    margin-bottom: 0;
}
label, legend {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    color: #314559;
    margin-bottom: 0.5rem;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #cab6b6;
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    color: #333;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]::placeholder,
input[type="email"]::placeholder,
input[type="password"]::placeholder {
    color: #aaa;
}

/* --- Interactive Focus Effect for Inputs --- */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="date"]:focus {
    outline: none;
    border-color: #5a67d8; /* A pleasant violet for focus */
    box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.233);
}

    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" class="registration-form">
            <h2 class="form-title">fill registration form</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email id" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <fieldset class="form-group">
                <legend>Gender</legend>
                <div class="gender-options">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I acknowledge and agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>

            <button type="submit" class="submit-btn">confirm</button>
        </form>
    </div>
</body>
</html>
