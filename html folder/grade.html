
<!---<!DOCTYPE html>--->
<html lang="en">
    <head>
        <h2>GRADING SYSTEM</h2>
    </head>
    <body>
<script>
    //marks >90 = "A+"
    var marks;
    if(marks>90){
        console.log("A+ grade is assigned")
    }else if(marks>=80){
        console.log("A grade assigned")
    }else if(marks>=70){
        console.log("B grade")
    }else if(marks>=60){
        console.log("C grade")
    }else if(marks>=50){
        console.log("D grade")
    }else{
        console.log("fail")
    }
</script>
    </body>
</html>
